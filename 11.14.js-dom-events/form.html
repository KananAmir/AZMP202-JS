<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <input type="search" name="" id="search" placeholder="search here.." />

    <p class="text">lorem</p>

    <hr />

    <form class="student-form">
      <label for="student-name">Student Name</label>
      <input type="text" name="" id="student-name" />
      <br />
      <label for="student-email">Student Email</label>
      <input type="email" name="" id="student-email" />
      <br />
      <label for="faculty">Faculty</label>
      <input type="text" name="" id="faculty" />
      <br />
      <label for="gpa">Faculty</label>
      <input type="number" name="" id="gpa" />
      <br />

      <button type="submit">Submit</button>
    </form>

    <hr />

    <h2>Students Table</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Student Email</th>
          <th>Faculty</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr> -->
      </tbody>
    </table>
    <script src="./form.js"></script>
  </body>
</html>
